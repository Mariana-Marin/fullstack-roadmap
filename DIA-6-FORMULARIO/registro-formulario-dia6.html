<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Practica Formularios - RoadMap - Mariana Marin</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    
    <form action="#" method="post">
        <label for="nombre">Nombre *</label><br>
        <input 
            type="text" 
            id="nombre"
            name="nombre" 
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}"
            title="Ingrese solo letras (2-40 caracteres)."
            maxlength="40"
            required
        ><br><br>

        <label for="apellido">Apellido *</label><br>
        <input 
            type="text" 
            id="apellido"
            name="apellido" 
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}"
            title="Ingrese solo letras (2-40 caracteres)."
            maxlength="40"
            required
        ><br><br>

        <label for="telefono">Teléfono</label><br>
        <input 
            type="tel" 
            id="telefono"
            name="telefono" 
            title="Ingrese solo números."
            pattern="[0-9]+"
        ><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
        <input 
            type="date" 
            id="fechaNacimiento"
            name="fechaNacimiento"
        ><br><br>

        <label for="email">Email *</label><br>
        <input 
            type="email" 
            id="email"
            title="Ingrese un email válido."
            name="email" 
            required
        ><br><br>

        <label for="linkedin">LinkedIn URL</label><br>
        <input 
            type="url" 
            id="linkedin"
            title="Ingrese una URL válida."
            name="linkedin"
        ><br><br>

        <label>Género</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>

</body>
</html>
