<!-- 2. Print Current Window Contents
Write a JavaScript program to print the current window contents. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Print Window</title>
  </head>
  <body>
    <h1>Print Current Window</h1>
    <button onclick="printPage()">Print</button>

    <script>
      function printPage() {
        window.print();
      }
    </script>
  </body>
</html>
