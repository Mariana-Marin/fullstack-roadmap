<!-- 12. Get Current Website URL

Write a JavaScript program to get the website URL (loading page).  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get URL</title>
  </head>
  <body>
    <h1>Get Current Website URL</h1>
    <button onclick="getURL()">Get URL</button>

    <script>
      function getURL() {
        window.alert(window.location.href);
      }
    </script>
  </body>
</html>
